<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>功能详解 - MetroWordle Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3c5e781be5.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">← 返回首页</a>
  </nav>
  <main class="features-main">
    <h1>✨ 核心功能</h1>
    <div class="feature-list">
      <div class="feature-item">
        <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
        <div>
          <h3>动态概率模型</h3>
          <p>基于历史猜词反馈实时更新候选词概率，结合词频与同音规则（拼音）精准过滤，支持任意长度。</p>
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"><i class="fas fa-hand-pointer"></i></div>
        <div>
          <h3>可视化手动输入</h3>
          <p>支持点击方块切换颜色（灰/绿/黄/蓝），无需记忆数字编码，对战模式下可同时输入对手反馈。</p>
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <div>
          <h3>跨设备数据同步</h3>
          <p>通过导出/导入 JSON 文件，将你的答案历史、词库、推荐词记录在不同设备间无缝迁移。</p>
        </div>
      </div>
      <div class="feature-item">
        <div class="feature-icon"><i class="fas fa-history"></i></div>
        <div>
          <h3>答案历史学习</h3>
          <p>自动记录你玩过的每一道题的答案，并在后续游戏中提升其概率，越用越聪明。</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 MetroWordle Helper | by bilibili@lvshu</p>
  </footer>
</body>
</html>
